spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:/INF_3055_TP_FOFT?createDatabaseIfNotExist=true
#spring.datasource.url=jdbc:mysql://localhost:8080/INF_3055_TP_FOFT?useSSL=false
